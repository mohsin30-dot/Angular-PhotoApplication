<p>This page will allow user to create a new album.</p>

<div style="width:500px; margin:auto;">
    <div class="form-group">
        <label>Album Title</label>
        <input type="text" class="form-control" [(ngModel)]="albumTitle" placeholder="Enter Album Name">
    </div>
    <div class="form-group">
        <label>Cover Photo</label>
        <input type="file" class="form-control-file" [disabled]="!albumTitle" (change)="createAlbum($event.target.files[0])">
    </div>


</div>
