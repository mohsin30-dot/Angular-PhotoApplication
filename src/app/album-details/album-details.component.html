<div *ngIf="album">
    <div [style.background]="'url(' + album.coverPhotoUrl + ')'" *ngIf="user">
        <div [style.background]="'url(' + user.profilePhotoUrl + ')'">


            <h2>Details of specific album will be shown here.</h2>

            <div class="float-right" style="padding-right: 30px;padding-top:20px;">
                <a [routerLink]="['/upload',albumId]" class="btn btn-outline-success">Upload Photo </a>
            </div>
            <br>

            <h2>Photos in this Album</h2>

            <div class="row">
                <div class="col-sm-4 pt-3 " *ngFor="let photo of photos">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" [src]="photo.photoUrl" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{photo.createdBy}}</h5>
                            <a [routerLink]="['/photo',photo.id]" class="btn btn-primary">Go to Photo</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
